<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Shree 🎉</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />

</head>
<body class="scroll-container">

<!-- Section 1: Fullscreen -->
<section id="section1" class="vh-100 d-flex align-items-center justify-content-center position-relative birthday-hero scroll-section">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <h1 class="display-3 fw-bold animated-heading">Happy Birthday Shreeeee</h1>
      </div>
    </div>
  </div>

  <!-- Scroll Arrow -->
  <div class="down-arrow position-absolute bottom-0 mb-4 w-100 text-center">
    <a href="#section2" class="text-white fs-2">&#8595;</a>
  </div>

  <!-- Peeking images -->
<img src="confetti.png" alt="star" class="peek peek-top-left" />
<img src="confetti-right.png" alt="heart" class="peek peek-top-right" />
<img src="pookie.png" alt="balloon" class="peek peek-bottom-left" />
<img src="balloon.png" alt="cake" class="peek peek-bottom-right" />

</section>

<!-- Placeholder for next section -->
<section id="section2" class="vh-100 bg-light d-flex align-items-center justify-content-center scroll-section"> 
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Happy Birthday, babygirl!</strong>
                        <p>
                            You make my life better everyday. I’m always here for you, holding you close and loving you endlessly.  
                            Love you so much!❤
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    
</section>

<!-- Section 3: Gift Box Surprise -->
<section id="section3" class="vh-100 d-flex align-items-center justify-content-center scroll-section bg-gradient gift-section">
  <div class="container">
  <div class="row">
    <h1 class="display-6 fw-bold animated-heading custom-margin">Want to see your surprise gift? 😏</h1>

    <div class="col-12 mt-5 d-flex justify-content-center">
      <div class="box">
        <div class="box-body">
          <img class="img" src="tmkoc.gif">
          <div class="box-lid">
            
            <div class="box-bowtie"></div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
